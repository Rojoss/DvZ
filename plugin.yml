main : com.clashwars.dvz.DvZ
name: DvZ
version: 0.1
description: Dwarves VS Zombies plugin.
depend: [CWCore]
commands:
  dvz:
    description: Main dvz command
    usage: /<command>
    aliases: [d, dz, dvsz]
  crash:
    description: Try and crash the server for testing purposes.
    usage: /<command>
  cow:
    description: /cow
    usage: /<command>
  soundtest:
    description: Command to test sounds.
    usage: /<command> <category>
    aliases: [st]
  storage:
    description: Virtual storage for VIP members.
    usage: /<command>
    aliases: [chests, chest]
  furnace:
    description: Virtual furnace for VIP members.
    usage: /<command>
    aliases: [furnaces, smelt, cook]
  enchant:
    description: Virtual enchanting for VIP members.
    usage: /<command>
    aliases: [enchanting]
  disposal:
    description: Virtual item disposal.
    usage: /<command>
    aliases: [dispose,clear]
  enjinprofile:
    description: Verify your enjin profile link.
    usage: /<command>
  localstats:
    description: View your local game stats.
    usage: /<command> <category> [player]
  settings:
    description: View and manage settings.
    usage: /<command>
    aliases: [prefs]